<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HealthbridgeAI</title>
    <link rel="stylesheet" href="/icons.css">
    <style>
      @font-face {
        font-family: 'MaterialIcons';
        src: url('/fonts/MaterialIcons.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: 'FontAwesome5_Solid';
        src: url('/fonts/FontAwesome5_Solid.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: 'FontAwesome5_Regular';
        src: url('/fonts/FontAwesome5_Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: 'FontAwesome5_Brands';
        src: url('/fonts/FontAwesome5_Brands.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }

      /* Ensure icon fonts are applied with higher specificity */
      [style*="MaterialIcons"] {
        font-family: 'MaterialIcons' !important;
      }
      [style*="FontAwesome5_Solid"] {
        font-family: 'FontAwesome5_Solid' !important;
      }
      [style*="FontAwesome5_Regular"] {
        font-family: 'FontAwesome5_Regular' !important;
      }
      [style*="FontAwesome5_Brands"] {
        font-family: 'FontAwesome5_Brands' !important;
      }
    </style>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
